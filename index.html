<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <title>Conversor de moedas</title>
    <meta charset="utf-8">
    <meta name="author" content="joyce gouvêa">
    <meta name="description" content="página de treino de código">
    <meta name="keywords" content="página de treino, layout, conversor de moedas">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="estilo.css">
  </head>

  <body>
    <div class="container">
      <h1 class="page-title">
        Conversor de moedas
      </h1>
    
      <p class="page-subtitle">
        Converta valores para real, dólar e bitcoin
      </p>
    
      <div class="labelInput">
        <label for="numeroValor">Insira um número:</label>
        <input type="number" id="campoNumero">
      </div>
    
      <div>
        <button type="submit" class="botoesConversao" onclick="numeroConvertido('R')">converter para real</button>
    
        <button type="submit" class="botoesConversao" onclick="numeroConvertido('D')">converter para dólar</button>
      </div>
    
      <div>
        <button type="submit" class="botoesConversao" onclick="numeroConvertido('R-B')">converter real para bitcoin</button>
    
        <button type="submit" class="botoesConversao" onclick="numeroConvertido('D-B')">converter dólar para bitcoin</button>
      </div>
    
      <button onclick="limparCampoNumeroEResultado()" class="botaoLimpar">limpar número e resultado</button>
    
      <div id="resultadoNumeros"></div>
    
    </div>
    
    <script src="javascript.js"></script>
  </body>

</html>
